name: afib-smoketest-action
run-name: Run AFib Smoketest
on: 
  push:
    branches:
      - master
jobs:
  setup:
    runs-on: macos-latest
    steps:
      - name: Checkout afib
        uses: actions/checkout@v3
        with: 
          ref: master
      - name: Checkout afib_signin
        uses: actions/checkout@v3
        with:
          repository: chrisjones314/afib_signin
          token: ${{ secrets.AFIB_SIGNIN_DEPLOY_KEY }} # `GH_PAT` is a secret that contains your PAT
          path: afib_signin
